<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://use.typekit.net/rtt7vzk.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<div class="wrapper">

    <body>
        <!-- header -->
        <header id="header">
            <nav id="nav-bar">
                <div >
                    <img id="header-img" src="https://imagedelivery.net/69_vwp5TEvZvAzsHMtkORA/960181fc-0b27-4f94-8f56-5295bac3a300/mobile"
                        alt="">
                </div>
                <div class="nav-links">
                    <ul>
                        <li>
                            <a class="nav-link" href="#main">Home</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#form">Register</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#video">Video</a>
                        </li>
                    </ul>
                </div>

            </nav>

        </header>
        <section>
            <main id="main">
                <!-- video -->
                <div>
                    <iframe id="video" src="https://www.youtube.com/embed/dsJ4ENdk8ws" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>

                <!-- headline -->
                <div class="container">
                    <div class="title-cont">
                        <h1 id="title">Sign Up Now</h1>
                        <p id="description">Sign up now to be on the list to have the RWB treatment
                            <br> to your porsche.
                        </p>
                    </div>
                    <div class="form-cont">
                        <form id="form" action="https://www.freecodecamp.com/email-submit">
                            <div class="form-wrapper">
                                <!-- name input -->
                                <div class="form-conts">
                                    <label id="name-label" for="name">Name</label><br>
                                    <input id="name" placeholder="Enter your name" required name="name" type="text">
                                </div>
                                <div class="form-conts">
                                    <label id="email-label" for="email">Email</label><br>
                                    <input id="email" placeholder="Enter your email" required name="email" type="email">
                                </div>
                                <div class="form-conts">
                                    <input id="submit" href="" value="Submit" required name="email" type="submit">
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </section>
        <footer>
            <div>
                RWB inc
            </div>
        </footer>
    </body>
</div>
<script src="index.js"></script>

</html>
