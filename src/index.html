<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://use.typekit.net/rtt7vzk.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="wrapper">

    <body>
        <!-- header -->
        <header id="header">
            <div id="header-img">
                <img src="" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li>
                        Register
                    </li>
                    <li>
                        Video
                    </li>
                </ul>
            </div>
        </header>
        <section>
            <main id="main">
                <!-- headline -->
                <div class="container">
                    <div class="title-cont">
                        <h1 id="title">Sign Up Now</h1>
                        <p id="description">Register to make your deposit today!</p>
                    </div>
                    <div class="form-cont">
                        <form id="survey-form" action="">
                            <div class="form-wrapper">
                                <!-- name input -->
                                <div class="form-conts">
                                    <label id="name-label" for="name">Name</label><br>
                                    <input id="name" placeholder="Enter your name" required name="name" type="text">
                                </div>
                                <div class="form-conts">
                                    <label id="email-label" for="email">Email</label><br>
                                    <input id="email" placeholder="Enter your email" required name="email" type="text">
                                </div>
                                <div class="form-conts">
                                    <input id="email" value="Submit" required name="email" type="submit">
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </section>

    </body>
</div>
<script src="index.js"></script>

</html>
