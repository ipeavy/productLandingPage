<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://use.typekit.net/rtt7vzk.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gym Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="wrapper">

    <body>
        <section id="wrapper">
            <main id="main">
                <div class="form-container">
                    <h1 id="title">Gym Registration Form</h1>
                    <p id="description">Help us put you in the right direction</p>
                    <form id="survey-form" action="">
                        <div class="form-wrapper">
                            <!-- name input -->
                            <div class="form-cont">
                                <label id="name-label" for="name">Name</label>
                                <input id="name" placeholder="Enter your name" required name="name" type="text">
                                <br>
                            </div>
                            <div class="form-cont">
                                <label id="email-label" for="email">Email</label>
                                <input id="email" placeholder="Enter your email" required name="email" type="email">
                                <br>
                            </div>
                            <div class="form-cont">
                                <label id="number-label" for="age">Age</label>
                                <input id="number" placeholder="Age" min="16" max="99" name="age" type="number">
                                <br>
                            </div>
                            <div class="form-cont">
                                <label id="number-label" for="age">Age</label>
                                <input id="number" placeholder="Age" min="16" max="99" name="age" type="number">
                                <br>
                            </div>
                            <!-- drop down -->
                            <div class="form-cont">
                                <label for="">Which workout style do you prefer?</label>
                                <select name="dropdown" id="dropdown">
                                    <option value="cardio">Cardio</option>
                                    <option value="strength">Strength</option>
                                </select>
                                <br><br>
                            </div>
                            <!-- radio buttons -->
                            <div>
                                <label for="">Whats your best option</label> <br>
                                <input type="radio" id="html" name="fav_language" value="HTML">
                                <label for="html">HTML</label><br>
                                <input type="radio" id="css" name="fav_language" value="CSS" checked="checked">
                                <label for="css">CSS</label><br>
                                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                                <label for="javascript">JavaScript</label><br><br>
                            </div>
                            <!-- checkbox -->
                            <div>
                                <label for="">Whats your best option</label> <br>
                                <input type="checkbox" id="html" name="fav_language" value="HTML">
                                <label for="html">HTML</label><br>
                                <input type="checkbox" id="css" name="fav_language" value="CSS" checked="checked">
                                <label for="css">CSS</label><br>
                                <input type="checkbox" id="javascript" name="fav_language" value="JavaScript">
                                <label for="javascript">JavaScript</label><br>
                                <input type="checkbox" id="html" name="fav_language" value="HTML">
                                <label for="html">HTML</label><br>
                                <input type="checkbox" id="css" name="fav_language" value="CSS" checked="checked">
                                <label for="css">CSS</label><br>
                                <input type="checkbox" id="javascript" name="fav_language" value="JavaScript">
                                <label for="javascript">JavaScript</label><br><br>
                                <label for="w3review">Comments are welcomed</label>
                            </div>
                            <!-- textarea -->
                            <div>
                                <textarea id="w3review" name="w3review" rows="4" cols="50">
                    </textarea>
                                <br><br>
                            </div>
                            <!-- submit button -->
                            <div class="button-container">
                                <input value="Submit" id="submit" type="submit">
                                <br>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </section>

    </body>
</div>
<script src="index.js"></script>

</html>
