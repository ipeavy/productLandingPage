<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://use.typekit.net/rtt7vzk.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="wrapper">
    <body>
        <section>
            <main id="main">
                <div class="form-container">
                    <h1 id="title">Product Landing Page</h1>
                    <p id="description">Help us put you in the right direction</p>
                    <form id="survey-form" action="">
                        <div class="form-wrapper">
                            <!-- name input -->
                            <div class="form-cont">
                                <label id="name-label" for="name">Name</label>
                                <input id="name" placeholder="Enter your name" required name="name" type="text">
                                <br>
                            </div>
                            <div class="form-cont">
                                <label id="email-label" for="email">Email</label>
                                <input id="email" placeholder="Enter your email" required name="email" type="email">
                                <br>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </section>

    </body>
</div>
<script src="index.js"></script>

</html>
